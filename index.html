<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:type" content="business.business" />
    <meta property="og:title" content="Interactive card details form" />
    <meta
      property="og:url"
      content="https://codevika.github.io/interactive-card-details-form/"
    />
    <meta property="og:image" content="" />
    <meta
      property="og:description"
      content="This page allows you to register your bank card for future transactions with it"
    />
    <meta property="business:contact_data:street_address" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="main__cards">
        <img
          class="top-left"
          src="./images/bg-card-front.png"
          alt="a bank card from the front"
        />
        <img
          class="bottom-right"
          src="./images/bg-card-back.png"
          alt="a bank card from the back"
        />
      </div>
      <form>
        <div>
          <label class="label-1" for="cardholder-name">Cardholder Name</label>
          <input
            class="input-1"
            type="text"
            name="cardholder-name"
            id="cardholder-name"
            placeholder="e.g. Jane Appleseed"
            required
            autofocus
          />
        </div>

        <div>
          <label class="label-2" for="cardholder-number">Card Number</label>
          <input
            class="input-2"
            type="number"
            name="cardholder-number"
            id="cardholder-number"
            placeholder="e.g. 1234 5678 9123 0000"
            min="1000000000000000"
            max="9999999999999999"
            required
            pattern="\d{4} ?\d{4} ?\d{4} ?\d{4}"
          />
        </div>

        <div class="back-side-data">
          <div class="date-data">
            <label class="label-3">Exp. Date (MM/YY)</label>
            <input
              class="input-3"
              type="number"
              name="month"
              id="month"
              min="1"
              max="12"
              placeholder="MM"
              required
              oninput="if(this.value.length >= 3) this.value = this.value.slice(0, 2)"
            />
            <input
              class="input-4"
              type="number"
              name="year"
              id="year"
              min="26"
              max="29"
              placeholder="YY"
              required
              oninput="if(this.value.length >= 3) this.value = this.value.slice(0, 2)"
            />
          </div>
          <div class="cvc-data">
            <label class="label-4" for="cvc">CVC</label>
            <input
              class="input-5"
              type="number"
              name="cvc"
              id="cvc"
              min="100"
              max="999"
              placeholder="e.g. 123"
              required
              pattern="\d{3}"
              oninput="if(this.value.length >= 4) this.value = this.value.slice(0, 3)"
            />
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </main>
  </body>
</html>
